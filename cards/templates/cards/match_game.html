{% extends 'cards/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Выберите категорию</h2>
        <div class="list-group">
            {% for category in categories %}
            <a href="{% url 'match_game_detail' category.id %}" class="list-group-item list-group-item-action">
                {{ category.name }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
