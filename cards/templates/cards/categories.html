{% extends 'cards/base.html' %}

{% block content %}
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for category in categories %}
    <div class="col">
        <div class="card h-100 option-card">
            <div class="card-body text-center py-4">
                <h3 class="card-title mb-3">
                    <i class="fas fa-folder-open me-2 text-primary"></i>
                    {{ category.name }}
                </h3>
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <!-- Используем аннотированное поле -->
                    <span class="badge bg-primary rounded-pill">
                        {{ category.total_cards }} карточек
                    </span>
                </div>
                <a href="{% url 'game' category.id %}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="card">
            <div class="card-body text-center py-5">
                <h4 class="text-muted mb-4">Пока нет ни одной категории</h4>
                <a href="{% url 'add_category' %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus-circle me-2"></i>Создать первую категорию
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
