{% extends 'cards/base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2 class="card-title">Добавить карточку</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
