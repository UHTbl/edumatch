<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EduMatch • Учись играя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --main-color: #4A90E2;
            --hover-color: #357ABD;
            --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        body {
            background: var(--bg-gradient);
            min-height: 100vh;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn-primary {
            background-color: var(--main-color);
            border: none;
            padding: 12px 25px;
        }
        
        .btn-primary:hover {
            background-color: var(--hover-color);
        }
        
        .nav-brand {
            font-weight: 700;
            color: var(--main-color) !important;
            font-size: 1.5rem;
        }
        
        .option-card {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option-card:hover {
            background: rgba(74,144,226,0.05);
        }
    </style>
</head>
<body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand nav-brand" href="{% url 'index' %}">
                <i class="fas fa-brain me-2"></i>EduMatch
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'categories' %}">
                            <i class="fas fa-gamepad me-1"></i>Игры
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 py-5">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-white mt-auto py-4 text-muted">
        <div class="container text-center">
            <p class="mb-1">© 2025 EduMatch • Учись с удовольствием</p>
            <div class="hstack gap-3 justify-content-center">
                <a href="https://github.com/UHTbl/edumatch/blob/main/edumatch/" 
                   class="text-decoration-none text-secondary"
                   target="_blank">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://t.me/NoName76430" 
                   class="text-decoration-none text-secondary"
                   target="_blank">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="mailto:gvdement" 
                   class="text-decoration-none text-secondary">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
